<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <mat-form-field
      class="full-width"
      appearance="fill">
      <mat-label>Heroe name:</mat-label>
      <input
        matInput
        id="hero-name"
        [(ngModel)]="hero.name"
        placeholder="Hero name" />
    </mat-form-field>
  </div>
  <button
    mat-stroked-button
    type="button"
    (click)="goBack()">
    go back
  </button>
  <button
    mat-stroked-button
    type="button"
    (click)="save()">
    save
  </button>
</div>
