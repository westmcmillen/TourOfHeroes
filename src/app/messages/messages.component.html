<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button
    mat-stroked-button
    type="button"
    (click)="messageService.clear()">
    Clear messages
  </button>
  <mat-list>
    <div *ngFor="let message of messageService.messages; index as index">
      <mat-divider *ngIf="index % 2 === 0"></mat-divider>
      <mat-list-item>
        {{ message }}
      </mat-list-item>
      <mat-divider *ngIf="index % 2 === 0"></mat-divider>
    </div>
  </mat-list>
</div>
